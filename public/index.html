<html>
  <head>
    <title>Meet web application</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="main_container">
      <div class="dashboard_container">
        <div class="logo_container">
          <img src="./utils/images/logo.png" alt="Web">
        </div>
        <div>
          <div class="description_container">
            <p class="description_container_paragraph">
              Talk with strangers!
            </p>
          </div>
          <div class="personal_code_container">
            <div class="personal_code_container_title">
              <p class="personal_code_title_paragraph">
                Your personal information
              </p>
            </div>
            <div class="personal_code_value_container">
              <p class="personal_code_value_paragraph" id="personal_code_paragraph">YEeree</p>
              <button class="personal_code_copy_button" id="personal_code_copy_button">
                <img src="./utils/images/copyButton.png">
              </button>
            </div>
          </div>
          <div class="personal_code_connecting_container">
            <p class="personal_code_connecting_container_paragraph">Personal Code</p>
            <div class="personal_code_connecting_input_container">
              <input type="text" class="personal_code_input" id="personal_code_input">
            </div>
            <div class="personal_code_connecting_buttons_container">
              <button class="connecting_button" id="personal_code_chat_button">
                <img src="./utils/images/chatButton.png" class="connecting_buttons_image">
              </button>
              <button class="connecting_button" id="personal_code_video_button">
                <img src="./utils/images/videoButton.png" class="connecting_buttons_image">
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="call_container"></div>
      <div class="messenger_container"></div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
